<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Group Summative</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/nice-select.css">

</head>
<body>




  <div class="header">
    header goes here
  </div>


  <section id="filters">
    <div class="container">

      <form action="">

        <div class="filter-block">
          <div class="filter-area">
            <label id="area-label">Select the area</label>
            <select id="area-dropdown" name="area-dropdown" class="wide">
              <option value="area-placeholder" class="area-placeholder" data-display="Select the area"></option>
              <option value="central">All Auckland</option>
              <option value="central">Central Auckland</option>
              <option value="north">North Shore</option>
              <option value="east">East Auckland</option>
              <option value="south">South Auckland</option>
              <option value="pukekohe">Pukekohe</option>            
              <option value="west">Waitakere</option>
              <option value="rodney">Rodney</option>
            </select>
            
          </div>

          <div class="filter-search input-group md-form form-sm form-2 pl-0">
            <input class="form-control my-0 py-1 amber-border" type="text" placeholder="Enter address" aria-label="Search">
            <div class="input-group-append">
              <span class="input-group-text amber lighten-3" id="basic-text1"><i class="fa fa-search text-grey" aria-hidden="true"></i></span>
            </div>
          </div>

        </div>
      </form>

    </div>  
  </section>

  <section id="categories">
    <div class="container">

      <div class="ctg-content">
        <div class="ctg-food"><span class="mint">F</span>ood & Drinks</div>
        <div class="ctg-accomm"><span class="mint">A</span>ccommodation</div>
        <div class="ctg-sights"><span class="mint">S</span>ightseeing</div>
        <div class="ctg-transp"><span class="mint">T</span>ransport</div>
      </div>      

      <div class="divider"></div>
      
    </div>
    
  </section>
  



  <section id="map_section">
    <div class="slidecontainer">
      <input type="range" min="100" max="750" value="450" class="slider" id="sliderRange">
    </div>
    <div id="map">

    </div>
  </section>



  <footer id="footer">
    footer
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>

  <script src="js/plugins/anime.js"></script>
  <script src="js/plugins/underscore-min.js"></script>

  <script src="js/plugins/jquery.nice-select.js"></script>
  <script src="js/js_monty.js"></script>
  <script src="js/js_tat.js"></script>

</body>
</html>
