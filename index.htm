<!-- + + + + + +  SIGN-UP  + + + + + + + + + + + + + + + + + + -->
<!-- + + Bootstrap Vertically Centered Modal + + -->
<div class="custom-login-modal modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div> <!-- modal-header end -->

      <div class="modal-body">

        <!-- + + Bootstrap Form for Login + + -->
        <form class="custom-login-form">
            
          <div class="form-group">
            <h5 class="modal-title" id="exampleModalLongTitle">Sign-up</h5>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Username">
          </div> <!-- form-group end -->

          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          </div> <!-- form-group end -->

        
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div> <!-- form-group end -->

           <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password">
          </div> <!-- form-group end -->

          <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label" for="exampleCheck1">I agree to the T's & C's</label>
          </div> <!-- form-check end -->

          <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label" for="exampleCheck1">Get updates from us via e-mail!</label>
          </div> <!-- form-check end -->

          <button type="submit" class="submit btn btn-primary">Create Account</button>
        </form> <!-- form end -->
      </div> <!-- modal-body end -->
    </div> <!-- modal-content end -->
  </div> <!-- modal-dialog end -->
</div> <!-- exampleModalCenter end -->


<!-- + + + + + +  LOGIN  + + + + + + + + + + + + + + + + + + -->
<!-- + + Bootstrap Vertically Centered Modal + + -->
<div class="custom-login-modal modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div> <!-- modal-header end -->

      <div class="modal-body">

        <!-- + + Bootstrap Form for Login + + -->
        <form class="custom-login-form">
          <div class="form-group">
            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>

            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div> <!-- form-group end -->
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <a href="" class="forgot-password">Forgot Password?</a>
          </div> <!-- form-group end -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div> <!-- form-check end -->

          <button type="submit" class="submit btn btn-primary">Login</button>
        </form> <!-- form end -->
      </div> <!-- modal-body end -->
    </div> <!-- modal-content end -->
  </div> <!-- modal-dialog end -->
