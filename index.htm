    <section id="map_section">
      <div class="slidecontainer">
        <input type="range" min="100" max="750" value="450" class="slider" id="sliderRange">
      </div>
      <div id="map">

      </div>

      <div class="food_wrap">
        <svg viewBox="0 0 333 416.25" x="0px" y="0px" fill-rule="evenodd" clip-rule="evenodd">
          <g class="cafe_wrap">
            <circle class="cafe_circle" stroke-width="3px" stroke="#79E8CC" fill="white" cx="60" cy="60" r="45"/>
            <circle class="inner_cafe_circle"  stroke="#79E8CC" fill="white" cx="60" cy="60" r="37"/>
            <text class="cafe" x="18%" y="15%" text-anchor="middle">CAFE</text>
          </g>

          <g class="bar_wrap">
            <circle class="bar_circle"  stroke="#79E8CC" stroke-width="3px" fill="white" cx="60" cy="160" r="45"/>
            <circle class="inner_bar_circle"  stroke="#79E8CC" fill="white" cx="60" cy="160" r="37"/>
            <text class="bar" x="18%" y="40%" text-anchor="middle">BAR</text>
          </g>
         
          <g class="restaurant_wrap">
            <circle class="restaurant_circle"  stroke="#79E8CC" stroke-width="3px" fill="white" cx="60" cy="260" r="45"/>
            <circle class="inner_restaurant_circle"  stroke="#79E8CC" fill="white" cx="60" cy="260" r="37"/>
            <text class="restaurant" x="18%" y="64%" text-anchor="middle">RESTAURANT</text>
          </g>

            <g class="all_wrap">
            <circle class="all_circle"  stroke="#79E8CC" stroke-width="3px" fill="white" cx="60" cy="360" r="45"/>
            <circle class="inner_all_circle"  stroke="#79E8CC" fill="white" cx="60" cy="360" r="37"/>
            <text class="all" x="18%" y="88%" text-anchor="middle">ALL OPTIONS</text>
          </g>

        </svg>  
      </div>
